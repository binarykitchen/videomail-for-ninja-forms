name: Test Runner

on:
  push:
    branches:
      - develop

  pull_request:
    branches:
      - develop

jobs:
  prettier-lint-and-build:
    name: Run Prettier, Linter and Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v6

      - name: ğŸª› Install Node.js via nvm
        shell: bash --login {0}
        run: |
          nvm install --no-progress
          echo "$(dirname $(nvm which node))" >> $GITHUB_PATH

      - name: ğŸ“¦ Install npm dependencies
        run: npm ci

      - name: ğŸ” Run prettier
        run: npm run prettier

      - name: ğŸ” Run linter
        run: npm run lint

      - name: ğŸ”¨ Build
        run: npm run build
